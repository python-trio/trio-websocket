language: python
dist: bionic

git:
  depth: 1

jobs:
  include:
    - python: 3.5
      env: REQUIREMENTS=requirements-dev-3.5.txt
    - python: 3.6
      env: REQUIREMENTS=requirements-dev.txt
    - python: 3.7
      env: REQUIREMENTS=requirements-dev.txt
    - python: 3.8
      env: REQUIREMENTS=requirements-dev.txt
    - python: 3.9
      env: REQUIREMENTS=requirements-dev.txt
    - python: pypy3
      env: REQUIREMENTS=requirements-dev.txt
    - name: "latest deps"
      python: 3.9
      env: REQUIREMENTS=requirements-dev.txt UPGRADE="pip install --upgrade trio wsproto"

install:
  - pip install -r $REQUIREMENTS
  - $UPGRADE
  - pip install -e .

script:
  - make test

after_success:
  - make coverage
