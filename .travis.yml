language: python
dist: bionic

git:
  depth: 1

matrix:
  include:
    - python: 3.5
    - python: 3.6
    - python: 3.7
    - python: 3.8
    - python: 3.9
    - python: pypy3

install:
  - pip install -r requirements-dev.txt
  - pip install -e .

script:
  - make test

after_success:
  - make coverage
